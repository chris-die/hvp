<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>HTML Video Player Embed</title>
  <script defer="defer" src="index.js"></script>
  <link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/295174d8-ce9c-4a7f-99ba-98bfaede73f9.css">
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body class="container">
  <h1 class="CategoryLandingPage__header__Title">HTML Video Player Embed</h1>
  <div>
    <!-- Disabled until we actually have some content to test -->
    <input type="radio" name="vid-src" id="vid-src-serato-id">
    <label for="vid-src-serato-id">Serato Video ID</label>
    <input type="text" id="vid-src-serato-id-val" disabled class="vid-src-text">
  </div>
  <div>
    <input type="radio" name="vid-src" id="vid-src-url">
    <label for="vid-src-url">Source URL</label>
    <input type="text" id="vid-src-url-val" size="50" disabled class="vid-src-text">
  </div>
  <div>
    <input type="radio" name="vid-src" id="vid-src-bbb" data-src="https://multiplatform-f.akamaihd.net/i/multi/will/bunny/big_buck_bunny_,640x360_400,640x360_700,640x360_1000,950x540_1500,.f4v.csmil/master.m3u8">
    <label for="vid-src-bbb">Big Buck Bunny (HLS test stream)</label>
  </div>
  <div>
    <input type="number" size="5" id="embed-width" value="560" class="embed-size">
    x
    <input type="number" size="5" id="embed-height" value="315" class="embed-size">
  </div>
  <iframe width="560" height="315" title="Serato video player" frameborder="1" allow="fullscreen" allowfullscreen></iframe>
</body>
</html>
