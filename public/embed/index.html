<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>HTML Video Player Embed</title>
  <script defer="defer" src="index.js"></script>
  <link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/295174d8-ce9c-4a7f-99ba-98bfaede73f9.css">
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body class="container">
  <h1 class="CategoryLandingPage__header__Title">HTML Video Player Embed</h1>
  <h2>Video source</h2>
  <div>
    <label>
      <input type="radio" name="vid-src" id="vid-src-serato-id">
      Serato Video ID
    </label>
    <input type="text" id="vid-src-serato-id-val" disabled class="vid-src-text">
  </div>
  <div>
    <label>
      <input type="radio" name="vid-src" id="vid-src-url">
      Source URL
    </label>
    <input type="text" id="vid-src-url-val" size="50" disabled class="vid-src-text">
  </div>
  <div>
    <label>
      <input type="radio" name="vid-src" data-src="https://multiplatform-f.akamaihd.net/i/multi/will/bunny/big_buck_bunny_,640x360_400,640x360_700,640x360_1000,950x540_1500,.f4v.csmil/master.m3u8">
      Big Buck Bunny (HLS test stream)
    </label>
  </div>
  <div>
    <label>
      <input type="radio" name="vid-src" data-src="https://bitmovin-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8">
      Parkour (HLS test stream)
    </label>
  </div>
  <h2>Embed settings</h2>
  <div>
    <label>
      <input type="checkbox" class="embed-options" data-url-param="controls=0" data-checked="0" checked>
      Show controls
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" class="embed-options" data-url-param="autoplay=0" data-checked="0" checked>
      Autoplay
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" class="embed-options" data-url-param="muted=1" data-checked="1">
      Muted
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" class="embed-options" data-url-param="loop=1" data-checked="1">
      Loop
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" class="embed-options" data-url-param="bb=0" data-checked="0" checked>
      Big play button
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" class="embed-options" data-url-param="pip=0" data-checked="0" checked>
      Picture-in-Picture
    </label>
  </div>
  <div>
    <input type="number" size="5" id="embed-width" value="560" class="embed-size">
    x
    <input type="number" size="5" id="embed-height" value="315" class="embed-size">
  </div>
  <h2>Developer settings</h2>
  <div>
    <label>
      <input type="radio" name="html-src" data-src="/index.html" checked>
      Webpack Dev Server
    </label>
    <label>
      <input type="radio" name="html-src" data-src="/dist/index.html">
      Dist directory
    </label>
  </div>
  <div id="iframe-container">
    <iframe width="560" height="315" title="Serato video player" frameborder="0" allow="autoplay; fullscreen; picture-in-picture;" allowfullscreen></iframe>
  </div>
  <pre id="embed-url"></pre>
  <pre id="embed-html" style="width: 600px;"></pre>
</body>
</html>
